<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>View Author - Research Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #667eea; font-weight: bold;"><i class="bi bi-journal-text"></i> Research Publications System</a>
            <div class="ms-auto">
                <span class="navbar-text me-3"><i class="bi bi-person-circle"></i> <span sec:authentication="name"></span></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block" style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/publications}" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-file-earmark-text"></i> Publications</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/authors}" style="color: white; background: rgba(255,255,255,0.2); border-radius: 8px; margin: 5px 10px; padding: 12px 20px;"><i class="bi bi-people"></i> Authors</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-person"></i> Author Details</h1>
                    <div>
                        <a th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-warning" sec:authorize="hasAnyRole('ADMIN', 'FACULTY')">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/authors}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <strong>Name:</strong>
                                <p th:text="${author.name}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Email:</strong>
                                <p th:text="${author.email}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Department:</strong>
                                <p th:text="${author.department}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Designation:</strong>
                                <p th:text="${author.designation}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Type:</strong>
                                <p><span class="badge bg-info" th:text="${author.type}"></span></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Affiliation:</strong>
                                <p th:text="${author.affiliation}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Internal/External:</strong>
                                <p>
                                    <span th:if="${author.isInternal}" class="badge bg-success">Internal</span>
                                    <span th:unless="${author.isInternal}" class="badge bg-secondary">External</span>
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>ORCID:</strong>
                                <p th:text="${author.orcid ?: 'N/A'}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Scopus ID:</strong>
                                <p th:text="${author.scopusId ?: 'N/A'}"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Google Scholar ID:</strong>
                                <p th:text="${author.googleScholarId ?: 'N/A'}"></p>
                            </div>
                        </div>

                        <hr>

                        <h4>Publications</h4>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Year</th>
                                        <th>Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pub : ${author.publications}">
                                        <td><a th:href="@{/publications/{id}(id=${pub.id})}" th:text="${pub.title}"></a></td>
                                        <td th:text="${pub.year}"></td>
                                        <td><span class="badge bg-info" th:text="${pub.type}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
