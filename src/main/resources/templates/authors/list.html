<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Authors - Research Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #667eea; font-weight: bold;">
                <i class="bi bi-journal-text"></i> Research Publications System
            </a>
            <div class="ms-auto">
                <span class="navbar-text me-3"><i class="bi bi-person-circle"></i> <span sec:authentication="name"></span></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block" style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/publications}" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-file-earmark-text"></i> Publications</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/authors}" style="color: white; background: rgba(255,255,255,0.2); border-radius: 8px; margin: 5px 10px; padding: 12px 20px;"><i class="bi bi-people"></i> Authors</a></li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'FACULTY')"><a class="nav-link" th:href="@{/authors/add}" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-person-plus"></i> Add Author</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/reports}" style="color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px;"><i class="bi bi-bar-chart"></i> Reports</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-4 py-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show"><i class="bi bi-check-circle"></i> <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show"><i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-people"></i> Authors</h1>
                    <a th:href="@{/authors/add}" class="btn btn-primary" sec:authorize="hasAnyRole('ADMIN', 'FACULTY')">
                        <i class="bi bi-person-plus"></i> Add Author
                    </a>
                </div>

                <!-- Authors Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Designation</th>
                                        <th>Type</th>
                                        <th>Internal/External</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="author : ${authors}">
                                        <td th:text="${author.name}"></td>
                                        <td th:text="${author.email}"></td>
                                        <td th:text="${author.department}"></td>
                                        <td th:text="${author.designation}"></td>
                                        <td><span class="badge bg-info" th:text="${author.type}"></span></td>
                                        <td>
                                            <span th:if="${author.isInternal}" class="badge bg-success">Internal</span>
                                            <span th:unless="${author.isInternal}" class="badge bg-secondary">External</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/authors/{id}(id=${author.id})}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a>
                                            <a th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-sm btn-warning" sec:authorize="hasAnyRole('ADMIN', 'FACULTY')"><i class="bi bi-pencil"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
